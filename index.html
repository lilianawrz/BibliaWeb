<html lang="en">

<div class="container mt-5">
    <h1 class="text-center mb-4">Livros da Bíblia</h1>
    <div id="books-container" class="row"></div>
</div>

<footer class="bg-light text-center py-3 mt-5">

    <p class="mb-0">© 2024 Bíblia Online. Todos os direitos reservados.</p>
</footer>

<script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdHIiOiJUaHUgT2N0IDEwIDIwMjQgMDA6MjE6NTkgR01UKzAwMDAuNjcwNjk1OWVjNDlkYjcwMDI4OWU1ZTg3IiwiaWF0IjoxNzI4NTE5NzE5fQ.bFY3X2FctFx3VzxhLGe69oj8a-WALOkNxTO6oVMgsAw';
    const apiUrl = 'https://www.abibliadigital.com.br/api';

    const apiLogsUrl = 'https://www.piway.com.br/unoesc/api';
    const matricula = '406447';

    async function saveLog(metodo, resultado){
        const response =  await fetch(`${apiLogsUrl}/inserir/log/${matricula}/abibliadigital/${metodo}/${resultado}`);
        const log = await response.json();
        console.log(log);
    }
    async function loadBooks() {
        const response = await fetch(`${apiUrl}/books`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        const books = await response.json();
        const booksContainer = document.getElementById('books-container');

        books.forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.className = 'col-md-3 mb-3';
            bookElement.innerHTML = `
                <a href="chapters.html?book=${book.abbrev.pt}&name=${book.name}" class="btn btn-primary w-100">${book.name}</a>
            `;
            booksContainer.appendChild(bookElement);
        });

        await saveLog('loadBooks', JSON.stringify(books));
    }

    loadBooks();

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
