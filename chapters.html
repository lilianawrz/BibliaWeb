<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bíblia Online - Capítulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bíblia Online</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 id="book-title" class="text-center mb-4"></h1>
    <div id="chapters-container" class="row"></div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© 2024 Bíblia Online. Todos os direitos reservados.</p>
</footer>

<script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdHIiOiJUaHUgT2N0IDEwIDIwMjQgMDA6MjE6NTkgR01UKzAwMDAuNjcwNjk1OWVjNDlkYjcwMDI4OWU1ZTg3IiwiaWF0IjoxNzI4NTE5NzE5fQ.bFY3X2FctFx3VzxhLGe69oj8a-WALOkNxTO6oVMgsAw';
    const apiUrl = 'https://www.abibliadigital.com.br/api';
    const apiLogsUrl = 'https://www.piway.com.br/unoesc/api';
    const matricula = '406447';

    const urlParams = new URLSearchParams(window.location.search);
    const bookAbbrev = urlParams.get('book');
    const bookName = urlParams.get('name');
    document.getElementById('book-title').textContent = `Capítulos de ${bookName}`;

    async function saveLog(metodo, resultado){
        const response =  await fetch(`${apiLogsUrl}/inserir/log/${matricula}/abibliadigital/${metodo}/${resultado}`);
        const log = await response.json();
        console.log(log);
    }

    async function loadChapters() {
        const response = await fetch(`${apiUrl}/books/${bookAbbrev}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        const book = await response.json();
        const chaptersContainer = document.getElementById('chapters-container');
        for (let i = 1; i <= book.chapters; i++) {
            const chapterElement = document.createElement('div');
            chapterElement.className = 'col-md-2 mb-3';
            chapterElement.innerHTML = `
            <a href="verses.html?book=${bookAbbrev}&chapter=${i}&name=${bookName}" class="btn btn-outline-primary w-100">Capítulo ${i}</a>
          `;
            chaptersContainer.appendChild(chapterElement);
        }
        await saveLog('loadChapters', JSON.stringify(book));
    }

    loadChapters();
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
