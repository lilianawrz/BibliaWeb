<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bíblia Online - Versículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bíblia Online</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h1 id="chapter-title" class="text-center mb-4"></h1>
    <div id="logs" class="row"></div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">© 2024 Bíblia Online. Todos os direitos reservados.</p>
</footer>

<script>

    const apiLogsUrl = 'https://www.piway.com.br/unoesc/api';
    const matricula = '406447';

    async function loadLogs() {
        const response = await fetch(`${apiLogsUrl}/logs/${matricula}`);
        const logs = await response.json();
        const logsContainer = document.getElementById('logs');
        logsContainer.innerHTML = ''; // Limpa o contêiner antes de adicionar os logs

        logs.forEach(log => {
            const logElement = document.createElement('div');
            logElement.className = 'col-12 mb-3';
            logElement.innerHTML = `
                <strong>ID: ${log.idlog}</strong><br>
                <strong>Data:</strong> ${log.log}<br>
                <strong>API:</strong> ${log.api}<br>
                <strong>Método:</strong> ${log.metodo}<br>
                <strong>Resultado:</strong> ${log.resultado}<br>
                <button class="btn btn-danger mt-2" onclick="deleteLog(${log.idlog})">Excluir</button><br><br>
            `;
            logsContainer.appendChild(logElement);
        });
    }

    async function deleteLog(idlog) {
        try {
            const response = await fetch(`${apiLogsUrl}/excluir/log/${idlog}/aluno/${matricula}`);

            if (!response.ok) {
                throw new Error(`Erro ao excluir o log: ${response.statusText}`);
            }

            alert(`Log ${idlog} excluído com sucesso!`);
            loadLogs();

        } catch (error) {
            console.error('Erro ao excluir o log:', error);
            alert('Ocorreu um erro ao tentar excluir o log.');
        }
    }

    // Carregar os logs na inicialização da página
    loadLogs();

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
